<script>

    function Initial() {
        axios.post(`http://localhost:3001/raw`, {
            "user": "root",
            "password": "",
            "database": "opclient",
            "sql": " show tables from opclient"
        }).then(r => {

            let tr = ""
            r.data.dados[0].map(t => {
                tr += `<th  class="td-tables btn btn-outline-success" scope="col"  >${t.Tables_in_opclient}</th>`
                return
            })

            const trheader = document.getElementById("table-header");
            trheader.innerHTML = tr;

            clickTable()

        })
    }
    Initial()

    function selectColluns(table) {
        axios.post(`http://localhost:3001/raw`, {
            "user": "root",
            "password": "",
            "database": "opclient",
            "sql": `SELECT COLUMN_NAME FROM INFORMATION_SCHEMA.COLUMNS WHERE TABLE_NAME = '${table}' and table_schema='opclient'`
        }).then(r => {
            let colunas = r.data.dados[0];

            let tr = ""
            r.data.dados[0].map(t => {
                tr += `<th scope="col">${t.COLUMN_NAME}</th>`
                return
            })

            const trheader = document.getElementById("colunas-header");
            trheader.innerHTML = tr;

            dados(table, colunas)

        })

    }

    function clickTable() {
        const tabelas = document.getElementsByClassName("td-tables");

        for (let item of tabelas) {
            let text = item.textContent;
            item.addEventListener("click", (e) => { selectColluns(text) })
        }
    }

    function dados(table, colunas) {

        axios.post(`http://localhost:3001/raw`, {
            "user": "root",
            "password": "",
            "database": "opclient",
            "sql": `SELECT * FROM opclient.${table}`
        }).then(r => {
            console.log(r.data.dados[0])
            let tabela = document.getElementById("dados");
            let tbody = ``



            r.data.dados[0].map((t) => {
                let tr = ""
                for (let index = 0; index < colunas.length; index++) {
                    if (index == 0) {
                        tr += `<th scope="row">${t[colunas[index]["COLUMN_NAME"]]}</th>`
                    } else {

                        tr += `<td >${t[colunas[index]["COLUMN_NAME"]]}</td>`
                    }

                }
                tbody += `<tr>${tr}</tr>`;


                return
            })
            

            tabela.innerHTML=tbody
        })
    }

</script>
